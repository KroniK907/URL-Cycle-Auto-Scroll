<!DOCTYPE html>
<html>
<head>
    <title>URL Cycle Auto Scroll</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: auto;
            padding: 8px 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .settings-group {
            margin: 15px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .settings-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .setting-row label {
            flex: 1;
            font-size: 12px;
        }
        .setting-row input {
            width: 60px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .setting-row select {
            width: 120px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .mode-specific {
            display: none;
        }
        .mode-specific.active {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h2>Dashboard Viewer</h2>
    <textarea id="urlList" placeholder="Enter URLs (one per line)" onpaste="this.scrollLeft = 0;"></textarea>
    
    <div class="settings-group">
        <h3>Settings</h3>
        <div class="setting-row">
            <label>Scroll Mode:</label>
            <select id="scrollMode">
                <option value="continuous">Continuous Scroll</option>
                <option value="pageJump">Page Jump</option>
            </select>
        </div>
        
        <div id="continuousSettings" class="mode-specific active">
            <div class="setting-row">
                <label>Scroll Speed (px/scroll):</label>
                <input type="number" id="scrollSpeed" min="1" max="10" value="1">
            </div>
        </div>
        
        <div id="pageJumpSettings" class="mode-specific">
            <div class="setting-row">
                <label>Jump Amount (px):</label>
                <input type="number" id="jumpAmount" min="50" max="1000" value="300">
            </div>
            <div class="setting-row">
                <label>Jump Delay (seconds):</label>
                <input type="number" id="jumpDelay" min="1" max="30" value="3">
            </div>
        </div>

        <div class="setting-row">
            <label>Initial Delay (seconds):</label>
            <input type="number" id="initialDelay" min="1" max="30" value="5">
        </div>
        <div class="setting-row">
            <label>Bottom Pause (seconds):</label>
            <input type="number" id="bottomPause" min="1" max="30" value="5">
        </div>
    </div>

    <button id="startButton">Start</button>
    <button id="stopButton" style="background-color: #f44336;">Stop</button>
    <div id="status">Ready</div>
    <script src="popup.js"></script>
</body>
</html>
